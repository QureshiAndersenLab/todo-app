<ng-container *ngIf="errorMessage">
  <app-display-error [message]="errorMessage" />
</ng-container>

<div *ngIf="!todos.length">No Todos to display!</div>

<flex-container
  direction="column"
  align="center"
  [customStyles]="{ gap: '5px', margin: '4px', padding: '4px' }"
>
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (refetchTodos)="getTodos()"
  ></app-todo-item>
</flex-container>
