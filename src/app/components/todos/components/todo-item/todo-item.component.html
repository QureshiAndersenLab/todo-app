<ng-container *ngIf="errorMessage">
  <app-display-error [message]="errorMessage" />
</ng-container>

<flex-container
  align="center"
  justify="evenly"
  [customStyles]="{
    gap: '2px',
    padding: '0px 10px',
    'min-width': '250px',
    'border-radius': '4px',
    border: '1px solid white'
  }"
>
  <input
    type="checkbox"
    name="todo"
    [checked]="todo.completed"
    (change)="markComplete()"
  />
  <p [ngStyle]="todo.completed ? { 'text-decoration': 'line-through' } : {}">
    {{ todo.task | titlecase }}
  </p>

  <app-button (handleClick)="handleEdit(todo.id)" class="edit">
    <i class="fa-solid fa-pen-to-square"></i>
  </app-button>

  <app-button (handleClick)="deleteTask(todo.id)" class="delete">
    <i class="fa-solid fa-trash"></i>
  </app-button>
</flex-container>
