<li>
  <input
    type="checkbox"
    name="todo"
    [checked]="todo.completed"
    (change)="markComplete()"
  />
  <p>
    {{ todo.task }}
  </p>

  <app-button [isPrimary]="true" (handleClick)="handleEdit(todo.id)">
    Edit
  </app-button>

  <app-button [isPrimary]="false" (handleClick)="deleteTask(todo.id)">
    Delete
  </app-button>
</li>
